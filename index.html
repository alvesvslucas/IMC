<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>IMC</title>
</head>

<body>

  <header class="menu">
    <div class="container">
      <div class="texto">
        <h1>Calculo do IMC</h1>
      </div>
    </div>
  </header>

  <section class="IMC">
    <div class="foto">
      <div class="logo">
        <img src="arquivos/imc.png" alt="Tabela do IMC">
      </div>
    </div>
  </section>

  <main>
    <div class="form">
      <form class="formulario">
        <label for="peso">Peso (kg)</label><br>
        <input class="campo" id="peso" type="number" step="0.1"><br>
        <label for="altura">Altura (m)</label><br>
        <input class="campo" id="altura" type="number" step="0.01"><br>
        <button class="buttom" id="button" type="button">Calcular</button>
      </form>
      <div id="resultado" class="resultado"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
